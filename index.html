<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notas Front-End</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <div class="container">
        <h2>Notas de los estudiantes</h2>

        <div id="average" class="average">Promedio de notas: AÃºn no se han ingresado notas.</div>

        <div id="estadisticas">
            <p>Total de estudiantes: <span id="totalEstudiantes">0</span></p>
            <p>Estudiantes en examen: <span id="enExamen">0</span></p>
            <p>Estudiantes eximidos: <span id="eximidos">0</span></p>
        </div>

        <form id="studentForm" novalidate>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" />
                <span class="error" id="errorName"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" />
                <span class="error" id="errorLastName"></span>
            </div>
            <div class="form-group">
                <label for="grade">Nota (1.0 a 7.0):</label>
                <input type="number" id="grade" step="0.1" min="1" max="7" />
                <span class="error" id="errorGrade"></span>
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" />
                <span class="error" id="errorDate"></span>
            </div>
            <button type="submit">Guardar estudiante</button>
        </form>

        <table id="studentTable" class="hidden">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota</th>
                    <th>Acciones</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
